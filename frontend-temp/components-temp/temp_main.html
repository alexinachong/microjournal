<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Write Away</title>

    <link rel="stylesheet" href="./reset.scss">
    <link rel="stylesheet" href="./temp_css.scss">
    <link rel="stylesheet" href="./temp_feed_css.scss">
    <link rel="stylesheet" href="./temp_dashboard_css.scss">

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  </head>
  <body>
    <div class="homepage-container">
      <nav class="nav-container">
        <nav class="nav">
          <h3><a href="#" class="main-links">Write Away</a></h3>
        </nav>
      </nav>

      <section class="main-container">
        <section class="main">
          <h1 id="write-less">Write less.</h1>
          <h1 id="remember-more">Remember more.</h1>
          <h1 id="write-away">Write Away.</h1>

          <h2>A low-commitment alternative to journaling</h2>

          <div class="session-buttons-container">
            <a href="#" class="session-buttons">Sign Up</a>
            <a href="#" class="session-buttons">Log In</a>
          </div>
        </section>
      </section>

      <footer class="footer-container">
        <footer class="footer">
          <a href="#contact" class="main-links">Contact</a>
        </footer>
      </footer>
    </div>

    <script type="text/javascript">
      // $('#write-less').animateCss('fadeInUp', function() {
      //   console.log('Boom! First animation Complete');
      //   $(this).animateCSS("fadeOutUp", function(){
      //     console.log('Boom Boom! Second animation Complete');
      //   })
      // });
      const animationFadeIn = 'animated fadeInUp';
      const animationFadeOut = 'animated fadeOutUp';
      const animationEnd = 'webkitAnimationEnd mozAnimationEnd oAnimationEnd animationend';

      $(window).load(function() {
        $('#write-less').addClass(animationFadeIn).one(animationEnd, function() {
          $('#write-less').removeClass(animationFadeIn);
          $('#write-less').addClass(animationFadeOut);

          $('#remember-more').addClass(animationFadeIn).one(animationEnd, function() {
            $('#remember-more').removeClass(animationFadeIn);
            $('#remember-more').addClass(animationFadeOut);

            $('#write-away').addClass(animationFadeIn).one(animationEnd, function() {
              $('#write-away').removeClass(animationFadeIn);
              $('#write-away').addClass(animationFadeOut);
            });
          });
        });
      });
    </script>
  </body>
</html>
